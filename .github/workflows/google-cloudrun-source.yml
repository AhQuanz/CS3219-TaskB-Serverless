name: Deploy to Cloud Run from Source

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Delete Cloud Function
        run: gcloud functions delete nodejs-http-function --gen2 --region asia-southeast1

      - name: Deploy a Cloud Function
        id: deploy-function
        uses: google-github-actions/deploy-cloud-functions@v0.1.0
        with:
          name: task4-serverless
          REGION: asia-southeast1 # TODO: update Cloud Run service region
          PROJECT_ID: "${{secrets.GCP_PROJECT_ID}}" # TODO: update Google Cloud project id
          runtime: nodejs10
          source_dir: src
          entry_point: task4-serverless
